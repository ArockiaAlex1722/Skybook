<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSky</title>
    <link rel="stylesheet" href="BookSky.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nave">
        <h1>BookSky</h1>
    </div>

    <div class="contaniner">
        <div class="book-contaniner">
            <h2 class="">Rich Boy Poor Boy</h2>
            <h5>Alber</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut voluptatem nam doloribus aperiam, unde quis accusamus dolorem asperiores labore optio neque, aut laborum. Quibusdam, dolore quia vitae officiis autem cupiditate!</p>
            <button onclick="deletbook(event)">Delet</button>
        </div>
    </div>
    <div class="popop-overly">

    </div>
    <div class="popop-box">
        <h2>AddBook</h2>
        <form >
            <input type="text" name="" placeholder="Book Title" id="book-titel-input">
            <input type="text" name="" placeholder="Author" id="book-author-input">
            <textarea name="" placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popop">Cancel</button>
        </form>
    </div>

    <button class=" addbtn" id="add-popop-btn">+</button>
</body>
<script src="BokkSky.js"></script>
</html>
